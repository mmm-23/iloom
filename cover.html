<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Cover Full</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Poppins, sans-serif;
      overflow-x: hidden;
    }

    .hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
    }

    .cover {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 100%;
    transition: all 0.3s ease;
    }

    .cover img {
    width: 100%;
    height: auto;
    object-fit: cover;
    }


    .hero .text {
      text-align: center;
      color: #111;
      transition: opacity 0.5s ease;
    }

    .hero .text p {
      font-size: 4vw;
      font-weight: 600;
      margin: 0.5em 0;
      line-height: 1.2;
    }

    /* Spacer for scroll demo */
    .spacer {
      height: 200vh;
      background: #f5f5f5;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="cover">
      <img src="your-image.jpg" alt="Cover Image">
    </div>
  </section>

  <div class="spacer"></div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to('.cover', {
    scrollTrigger: {
    trigger: '.hero',
    start: 'top top',
    end: 'bottom bottom',
    scrub: true,
    pin: true,
    anticipatePin: 1
    },
    scaleY: 1.5,
    scaleX: 1.5,
    top: '-25%',
    ease: 'none'
    });
  </script>

</body>

</html>
